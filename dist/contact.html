<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Norwegian Square</title>
</head>
<body data-target="#main-nav" id="home">

    <!-- Navbar -->
  <header id="header-inner">
    <nav class="navbar navbar-expand py-2" id="main-nav">
      <div class="container div-1">
        <a href="index.html" class="navbar-brand text-white">Norwegian Square</a>
        <div class="nav-content">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link text-white">Home</a>
            </li>
            <li class="nav-item">
              <a href="dictionary.html" class="nav-link text-white">Dictionary</a>
            </li>
            <li class="nav-item">
              <a href="learn.html" class="nav-link text-white">Learn</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link text-white current">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Section A: Contact Form -->
  <section id="contact-a" class="text-center">
    <div class="container">
      <h2 class="section-title pt-5">Contact</h2>
      <div class="bottom-line"></div>
      <p class="lead py-1">Here is how to reach us</p>
      <form class="py-3" name="contact" method="POST" data-netlify="true">
        <div class="row">
          <div class="form-group col-md-6">
            <input class="form-control" type="text" id="name" placeholder="Enter name">
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" type="email" id="email" placeholder="Enter email">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <input class="form-control" type="text" id="name" placeholder="Level A1-C2">
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" type="text" id="name" placeholder="Skype ID">
          </div>
        <div class="container">
          <div class="form-group">
            <textarea class="form-control" id="message" rows="6" placeholder="Enter your message"></textarea>
          </div>
        </div>
      </form>
      <button type="submit" class="btn-darker">Submit</button>
    </div>
  </section>

  <!-- Section B: Contact Info -->

  <section id="contact-b" class="text-center py-2">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fa fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>norwegiansquare@gmail.com</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Tagline -->
  <section id="contact-c" class="bg-danger text-white py-4 text-center">
    <h1>Vi Snakkes!</h1>
  </section>

  <!-- Footer -->
  <footer id="main-footer" class="py-4 bg-dark text-white text-center">
    <div class="footer-content container">
      <p>Copyright &copy; <span id="year"></span>, All Rights Reserved</p>
      <div class="d-flex justify-content-center">
        <div class="p-1">
          <a href="https://www.facebook.com/norwegiansquare/">
          <i class="fa fa-facebook fa-2x"></i>
          </a>
        </div>
        <div class="p-1">
          <a href="https://www.youtube.com/channel/UC3-oAgD_Tl_t8cNpv6r2E8w">
            <i class="fa fa-youtube fa-2x text-danger"></i>
            </a>
        </div>
      </div>
    </div>
  </footer>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- JS SCRIPTS -->

<script>
  // Get the current year for the copyright
  $('#year').text(new Date().getFullYear());
</script>

</body>
</html>
