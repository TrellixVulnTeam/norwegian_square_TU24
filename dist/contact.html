<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/c5c489477c.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <h1><a href="index.html">Norwegian Square</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="codex.html">Index</a></li>
            <li><a href="learn.html">Learn</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how to reach us</p>
        <form name="contact" method="POST" data-netlify="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
            />
            <input
              type="text"
              class="text-input level-input"
              placeholder="Level (A1-C1)"
            />
            <input
              type="email"
              name="email"
              class="text-input email-input"
              placeholder="Email Address"
            />
            <input
              type="text"
              class="text-input skype-input"
              placeholder="Skype ID"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="text-center py-3">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>help@norwegiansquare.com</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
      <h1>Vi Snakkes!</h1>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class="text-center">
      <div class="footer-content container">
        <p>Copyright &copy; 2019, All Rights Reserved</p>
        <div class="social">
          <a href="https://www.facebook.com/NorwegianwithTor/"
            ><i class="fab fa-facebook fa-2x"></i
          ></a>
          <a href="https://youtu.be/XgiwjCj8VPA"
            ><i class="fab fa-youtube fa-2x"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
